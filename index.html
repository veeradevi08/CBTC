<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanner360</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/background.jpg" alt="Event Background">
        <div class="header-content">
            <h1>EventPlanner360</h1>
            <p>Your all-in-one event management solution</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#create-event"><i class="fas fa-calendar-plus"></i> Create Event</a></li>
            <li><a href="#guest-list"><i class="fas fa-users"></i> Guest List</a></li>
            <li><a href="#budget-tracking"><i class="fas fa-money-bill"></i> Budget Tracking</a></li>
            <li><a href="#vendor-coordination"><i class="fas fa-handshake"></i> Vendor Coordination</a></li>
            <li><a href="#scheduling"><i class="fas fa-clock"></i> Scheduling</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="create-event">
            <h2>Create Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="event-type">Event Type:</label>
                <select id="event-type" name="event-type">
                    <option value="conference">Conference</option>
                    <option value="wedding">Wedding</option>
                    <option value="party">Party</option>
                </select>
                <button type="submit">Create Event</button>
            </form>
        </section>
        
        <section id="guest-list">
            <h2>Guest List Management</h2>
            <form>
                <label for="guest-name">Guest Name:</label>
                <input type="text" id="guest-name" required>
                <label for="guest-email">Guest Email:</label>
                <input type="email" id="guest-email" required>
                <button type="button" id="add-guest-btn">Add Guest</button>
            </form>
            <div id="guest-list-container"></div>
        </section>
        
        <section id="budget-tracking">
            <h2>Budget Tracking</h2>
            <form>
                <label for="budget-item-description">Item Description:</label>
                <input type="text" id="budget-item-description" required>
                <label for="budget-item-cost">Cost:</label>
                <input type="number" id="budget-item-cost" required>
                <button type="button" id="add-budget-item-btn">Add Budget Item</button>
            </form>
            <div id="budget-list-container"></div>
        </section>
        
        <section id="vendor-coordination">
            <h2>Vendor Coordination</h2>
            <form>
                <label for="vendor-name">Vendor Name:</label>
                <input type="text" id="vendor-name" required>
                <label for="vendor-service">Service Provided:</label>
                <input type="text" id="vendor-service" required>
                <button type="button" id="add-vendor-btn">Add Vendor</button>
            </form>
            <div id="vendor-list-container"></div>
        </section>
        
        <section id="scheduling">
            <h2>Scheduling</h2>
            <form>
                <label for="schedule-description">Task Description:</label>
                <input type="text" id="schedule-description" required>
                <label for="schedule-time">Scheduled Time:</label>
                <input type="time" id="schedule-time" required>
                <button type="button" id="add-schedule-item-btn">Add Schedule Item</button>
            </form>
            <div id="schedule-list-container"></div>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 EventPlanner360. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
